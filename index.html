<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <h1>Sorting Algorithm Visualizer</h1>
            <div id="nBarsInput">
                <select id='algoSelect'>
                    <option value='Selection Sort'>Selection Sort</option>
                    <option value='Insertion Sort'>Insertion Sort</option>
                </select>
                <label>Enter a Value for N</label>
                <input type="text" name="nBars" id='nTextBox'>
                <input type="submit" value="Go" id='nSubmit'>
                <input type="submit" value="Replay" id='replayButton'>
            </div>
            <canvas class='zdog-canvas' width='1000' height='500'></canvas>
        </main>
        <script src="./script.js" type="module"></script>
        <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    </body>
</html>
